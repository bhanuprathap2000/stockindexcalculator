<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Index Range Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="static/favicon.ico" type="image/jpg">
    <style>
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color:#0d6efd;
           color: white;
           text-align: center;
        }
        </style>
</head>
<body class="bg-secondary" >
    <div class="container">

        <h1 class="display-1 text-primary text-center">Index Range Calculator</h1>
        <p class=" h6 text-warning text-center"> This Calculator is Based on historical data</p>

    </div>
    






    <div class="container">

    
    <form  onsubmit="return form_validator()" action="/calculate"  method="post" autocomplete="off">


 
        <div class=" form-group m-4 ">
            <label class="text-white" for="indexname">Enter the Name of the Index</label>
            <input class="form-control" id="indexname" type="text" placeholder="Enter Index Name" name="indexname" value="">
            <span id="indexwarning"></span>
        </div>
    
    
    <div class="form-group m-4 ">
        <label class="text-white" for="spot">Enter the Spot value</label>
        <input class="form-control" id="spot" type="number" placeholder="Enter Spot Value" name="spotvalue">
        <span id="spotwarning"></span>
    </div>
     
    
    <div class=" form-group m-4">
        <label class="text-white" for="expiry">Enter the Number of till Expiry</label>
        <input class="form-control" id="expiry" type="number" placeholder="Numbers of days till expiry" name="daystoexpiry">
        <span id="expirywarning"></span>
    </div>

    <div class="form-group m-4">

        <button  class="btn btn-primary" type="submit">Calculate</button>
    
    </div>




    </form>
</div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="static/index.js" ></script> 


    <div class="footer text-uppercase">
        <p>Powered By Python.</p>
    </div>



</body>

</html>
