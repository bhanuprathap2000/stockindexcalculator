<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Index Range Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <h1 class="display-1 text-primary text-center">Index Range Calculator</h1>
    <span class=" col-sm-offset-5 display-1 text-warning text-center"> This Calculator is Based on historical data</span>


    <form  onsubmit="return form_validator()" action="/calculate" class="form-group" method="post">

        <div class=" col-sm-6 col-sm-offset-3 ">
            <label for="indexname">Enter the Name of the Index</label>
            <input class="form-control" id="indexname" type="text" placeholder="Enter Index Name" name="indexname" value="">
            <span id="indexwarning"></span>
        </div>
    
    
    <div class="col-sm-6 col-sm-offset-3 ">
        <label for="spot">Enter the Spot value</label>
        <input class="form-control" id="spot" type="text" placeholder="Enter Spot Value" name="spotvalue">
    </div>
     
    
    <div class=" col-sm-6 col-sm-offset-3">
        <label for="expiry">Enter the Number of till Expiry</label>
        <input class="form-control" id="expiry" type="text" placeholder="Numbers of days till expiry" name="daystoexpiry">
    </div>

    <div>

        <button  class="btn btn-primary  col-sm-offset-3 col-sm-6" type="submit">Calculate</button>
    
    </div>


   

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="static/index.js" ></script> 
</body>
</html>
